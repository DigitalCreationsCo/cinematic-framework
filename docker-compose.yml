services:
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    command: gcloud beta emulators pubsub start --project=test-project --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"

  api-server:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - PUBSUB_PROJECT_ID=${PUBSUB_PROJECT_ID}
      - POSTGRES_URL=${POSTGRES_URL}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_BUCKET_NAME=${GCP_BUCKET_NAME}
      - PORT=8000
    depends_on:
      - pubsub-emulator

  pipeline-worker:
    build:
      context: .
      dockerfile: pipeline-wrapper/Dockerfile
    environment:
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - PUBSUB_PROJECT_ID=${PUBSUB_PROJECT_ID}
      - POSTGRES_URL=${POSTGRES_URL}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_BUCKET_NAME=${GCP_BUCKET_NAME}
      - ENABLE_QUALITY_CONTROL=true
      - ACCEPT_THRESHOLD="0.90"
      - MINOR_ISSUE_THRESHOLD="0.85"
      - MAJOR_ISSUE_THRESHOLD="0.75"
      - FAILTHRESHOLD="0.75"
      - MAX_RETRIES="3"
      - SAFETY_RETRIES="2"
      - LLM_PROVIDER="google"
      - TEXT_MODEL_NAME="gemini-3-pro-preview"
      - IMAGE_MODEL_NAME="gemini-2.5-flash-image"
      - VIDEO_MODEL_NAME="veo-2.0-generate-exp"
      - LOCAL_AUDIO_PATH="audio/Day.mp3"
    depends_on:
      - pubsub-emulator

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "5173:5173" # Standard Vite development port
    depends_on:
      - api-server